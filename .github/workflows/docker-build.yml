name: Docker Build on Pull Request

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag scmmishra/hyperbulletin:${{ github.sha }} --tag scmmishra/hyperbulletin:latest
